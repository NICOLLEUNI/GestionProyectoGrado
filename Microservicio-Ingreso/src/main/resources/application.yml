spring:
  application:
    name: login-signin-service

  datasource:
    url: jdbc:h2:mem:login_signin_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # ✅ CONFIGURACIÓN RABBITMQ QUE FALTABA
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    # Configuración para tolerancia a fallos
    connection-timeout: 5000
    template:
      retry:
        enabled: true
        initial-interval: 1000ms
        max-attempts: 3
        multiplier: 2.0

server:
  port: 8080

# ✅ Configuración JWT
jwt:
  secret: "dev-super-secret-jwt-key-2024-with-at-least-32-characters"
  expiration: 86400000  # 24 horas

logging:
  level:
    root: INFO
    co.unicauca.identity: DEBUG
    org.hibernate: DEBUG
    org.springframework.amqp: DEBUG  # ✅ PARA VER LOGS DE RABBITMQ

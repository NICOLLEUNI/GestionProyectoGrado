version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: login-signin-postgres
    environment:
      POSTGRES_DB: login_signin_db
      POSTGRES_USER: login_user
      POSTGRES_PASSWORD: login_pass
    ports:
      - "5433:5432"  # Puerto diferente para evitar conflictos
    volumes:
      - postgres_login_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - login-signin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U login_user -d login_signin_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  login-signin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: login-signin-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/login_signin_db
      DATABASE_USERNAME: login_user
      DATABASE_PASSWORD: login_pass
      JWT_SECRET: your-super-secure-jwt-key-for-login-signin-MINIMUM-32-CHARACTERS
      JWT_EXPIRATION: 3600000
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001"
    ports:
      - "8082:8080"  # Puerto diferente para evitar conflictos
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - login-signin-network
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_login_data:
    driver: local

networks:
  login-signin-network:
    driver: bridge
    name: login-signin-network